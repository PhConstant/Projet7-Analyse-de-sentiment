name: Deploy FastAPI Sentiment App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Clone le repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installe Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ ⚡ Active le cache pip pour éviter de re-télécharger TensorFlow à chaque run
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Installe les dépendances (sans venv inutile)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # # 5️⃣ Vérifie juste que l’app démarre localement
      # - name: Validate FastAPI app structure
      #   run: |
      #     python -c "import importlib; importlib.import_module('API.app_bert')"
      #     echo "✅ FastAPI app found!"

      # 6️⃣ Prépare les fichiers à déployer
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !__pycache__/
            !.venv/
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 7️⃣ Télécharge l’artifact construit
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # 8️⃣ Connexion à Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4BC557BFD5214001BA3FEAB52CB4FBA5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0143E3E25A3E401AAB14C590DA929CCA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E509944026B54FACBE7BA0FDA43E8C2C }}

      # 9️⃣ Déploiement sur Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pc-p7-analyse-de-sentiment'
          slot-name: 'Production'
